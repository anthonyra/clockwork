[package]
name = "clockwork-thread-program"
version = "1.0.0"
edition = "2021"
description = "Clockwork thread program"
license = "AGPL-3.0-or-later"
homepage = "https://clockwork.wuwei.dev"
repository = "https://github.com/wuwei-labs/clockwork"
documentation = "https://clockwork.wuwei.dev/docs"
readme = "./README.md"
keywords = ["solana"]

[lib]
crate-type = ["cdylib", "lib"]
name = "clockwork_thread_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
clockwork-cron = { path = "../../cron", version = "=1.0.0" }
clockwork-network-program = { path = "../network", features = ["cpi"], version = "=1.0.0" }
clockwork-utils = { path = "../../utils", version = "=1.0.0" }

anchor-lang = { git = "https://github.com/coral-xyz/anchor", rev = "0453672" }
chrono = { version = "0.4.39", default-features = false, features = ["alloc"] }
pyth-sdk-solana = "0.10"
static-pubkey = "1.0.3"
version = "3.0.0"
