[package]
name = "clockwork-webhook-program"
version = "1.0.0"
edition = "2021"
description = "Clockwork webhook program"
license = "AGPL-3.0-or-later"
homepage = "https://clockwork.wuwei.dev"
repository = "https://github.com/wuwei-labs/clockwork"
documentation = "https://clockwork.wuwei.dev/docs"
readme = "./README.md"
keywords = ["solana"]

[lib]
crate-type = ["cdylib", "lib"]
name = "clockwork_webhook_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
clockwork-network-program = { path = "../network", features = ["cpi"], version = "=1.0.0" }
clockwork-utils = { path = "../../utils", version = "=1.0.0" }

anchor-lang = { features = ["init-if-needed"], git = "https://github.com/coral-xyz/anchor", rev = "0453672" }
serde = "1.0.216"
